version: '3'
services:
  php-apache:
    build: ./docker/php
    ports:
      - 8090:80
    links:
      - db:db
    volumes:
      - .:/var/www/html/
      - ./docker/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
  db:
    image: mysql:5.7
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: 'gslackczdb'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'user'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3307:3306'
    expose:
      - '3306'
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - db:db
    ports:
      - 8091:80
    environment:
      UPLOAD_LIMIT: 3000000000